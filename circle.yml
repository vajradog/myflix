machine:
  ruby:
    version: 2.2.2
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app myflixapp
      - heroku pg:backups capture --app myflixapp
      - git push git@heroku.com:myflixapp.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app myflixapp
      - heroku maintenance:off --app myflixapp
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app myflixappdevelopment
      - git push git@heroku.com:myflixappdevelopment.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app myflixappdevelopment
      - heroku maintenance:off --app myflixappdevelopment
